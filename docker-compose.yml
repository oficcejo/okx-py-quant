version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: okx-quant-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data              # 数据持久化
      - ./okx_quant.db:/app/okx_quant.db  # 数据库持久化
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./okx_quant.db
      - PYTHONUNBUFFERED=1
    networks:
      - okx-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: okx-quant-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - okx-network
    environment:
      - BACKEND_URL=http://backend:8000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  okx-network:
    driver: bridge

volumes:
  data:
    driver: local
